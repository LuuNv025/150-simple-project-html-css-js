<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form action="">
            <h2>GET IN TOUCH</h2>
            <input type="text" name="text" id="name" placeholder="Enter your name" required>
            <input type="text" name="text" id="email" placeholder="Enter your email" required>
            <input type="text" name="text" id="phone" placeholder="Enter your phone number" required>
            <input type="text" id="coupon" placeholder="Enter Coupen Code" required>
            <textarea name="" id="message" rows="4" placeholder="Write something"></textarea>
            <button type="submit">Send</button>
        </form>
    </div>
</body>
</html>
